{% extends 'store/layout.html' %}
{% load static %}


{%block body%}
<div class="mt-3">
    <div class="d-flex justify-content-center">
        <a href="#" class="btn btn-outline-primary mx-3">Orders</a>
        <a href="#" class="btn btn-outline-primary mx-3">Orders  Deleivered</a>
    </div>
</div>
<div class="my-3">
    <div class="card card-body">
        <table class="table">
            <tr>
                <th></th>
                <th>Product</th>
                <th>Date Ordered</th>
                <th></th>
                <th></th>
                <th>Status</th>
                <th></th>
                <th></th>
            </tr>
            {% for orderItem in orderItems %}
            <tr>
                <td><img src="{{orderItem.product.ImageUrl}}" style="height: 80px; width: 80px;" alt="..."></td>
                <td>{{orderItem.product.name}}</td>
                <td class="text-muted">{{orderItem.order.date}}</td>
                <td>{{orderItem.status}}</td>
                <td><a href="" class="btn btn-outline-warning">Pending</a></td>
                <td><a href="" class="btn btn-outline-warning"">Shipment</a></td>
                <td><a href="" class="btn btn-outline-success">Delivered</a></td>
                <td><a href="" class="btn btn-outline-danger">Remove</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{%endblock body %}
