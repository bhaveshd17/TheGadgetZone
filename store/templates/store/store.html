{% extends 'store/layout.html' %}
{% load static %}

{%block body%}
<div id="storeCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#storeCarousel" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#storeCarousel" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{%static 'img/off2.png'%}" class="d-block" width="1500" height="400" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{%static 'img/off1.jpeg'%}" class="d-block" width="1500" height="400" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#storeCarousel"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#storeCarousel"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


<div class="row">
    {% for product in products %}
    <div class="col-lg-4 mb-3">
        <img class="thumbnail" src="{{product.ImageUrl}}" alt="">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <button class="btn btn-outline-warning add-btn">Add to Cart</button>
            <a class="btn btn-outline-primary" href="#">View</a>
            <h4 style="	float: right; font-size: 15px; color: green;"><strong>INR {{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{%endblock body%}
