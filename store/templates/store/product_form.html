{% extends 'store/layout.html' %}
{% load static %}


{%block body%}
<div class="row">
    <h4 class="text-center my-3">Add Product</h4>
    <div class="col-md-6 offset-md-3 ">
        <form action="" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="name">Product Name</label>
                <input class="form-control" type="text" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="price">M. R. P</label>
                <input class="form-control" type="number" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="rate">Discount Rate</label>
                <input class="form-control" type="number" id="rate" name="rate" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="category">Select Category</label>
                <select class="form-select" id="category" name="category" required>
                    {% for category in categories%}
                    <option value="{{category.id}}">{{category.category}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="digital">Digital</label>
                <select class="form-select" id="digital" name="digital" required>
                    <option value="False" selected>No</option>
                    <option value="True">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="image" name="image" required>
                    <label class="input-group-text" for="image">Image(s)</label>
                </div>
            </div>

            <div class="mb-3 d-grid">
                <button class="btn btn-success" type="submit">Add Product</button>
            </div>
            
        </form>
    </div>
</div>
{% endblock body %}
