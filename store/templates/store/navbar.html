{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'store' %}">
        <!-- <img src="{% static 'img/logo.png' %}" alt="the gadgets zone" class="img-fluid"> -->
        The Gadgets Zone
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if request.user.is_staff %}
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'addProducts' %}">Add Products</a>
          </li>
        </ul>
        {% endif %}
        <form action="/search" method="GET" class="d-flex align-items-center m-auto">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" name="query">
          <button class="btn btn-outline-primary" id="search-btn" type="submit">Search</button>
        </form>
        <div class="d-flex mb-2 mb-lg-0">
          {% if not user.is_authenticated %}
          <a href="{% url 'login' %}" class="btn btn-warning" id="custom-login-btn">Login</a>
          {% else %}
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userdropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Hello, {{request.user}}
              </a>
              <ul class="dropdown-menu" aria-labelledby="userdropdown">
                <li><a class="dropdown-item" href="{% url 'userPage' %}">Account</a></li>
                <li><a class="dropdown-item" href="{% url 'userOrderDetails' %}">Orders</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>
          </ul>
          {% endif %}

          <div class="d-flex mx-3">
            <a href="{% url 'cart' %}">
              <img id="cart-icon" src="{% static 'img/cart.png' %}">
            </a>
            <p id="cart-total">{{cartItems}}</p>
          </div>

        </div>

      </div>
    </div>
  </nav>
